# Project information
site_name: Javier Antó
site_url: https://kb.javieranto.com
site_author: Javier Antó
site_description: >-
  Bienvenido, mi nombre es Javier Antó y me dedico a las tecnologías de la información desde hace más de 30 años. Mis principales áreas de experiencia son la administración de servidores, infraestructura de internet, Odoo, Software Libre y creación de sitios web. Contacta conmigo para mas información o dale un vistazo a mi sitio web.

# Repository
repo_name: javierobcn/Notas
repo_url: https://github.com/javierobcn/Notas
#edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2020 Javier Antó

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: es
  features:
    - navigation.tabs
    #- navigation.instant
  palette:
    scheme: slate
    primary: blue
    accent: cyan
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: fontawesome/solid/laptop-code

# Plugins
plugins:
  - search
  - awesome-pages
  - blog:
      format: "[%d/%m/%Y]"
      more-articles: “Mas artículos (%)”
      articles: 25
  - minify:
      minify_html: true
  
# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/javierobcn
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCzgyG0bgwcu14KuS9sbUHMw/playlists?view_as=subscriber
#    - icon: fontawesome/brands/docker
#      link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/javierobcn
#    - icon: fontawesome/brands/linkedin
#      link: https://linkedin.com/in/squidfunk/
#    - icon: fontawesome/brands/instagram
#      link: https://instagram.com/squidfunk
  disqus: javieranto

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - pyembed.markdown
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

